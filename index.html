<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tecka Azteca</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap");
    </style>
  </head>
  <body>

   <!-- PANTALLA INICIO o Splash Screen -->
   <div id="splash-screen" class="container">
        <img src="imagenes/juuuuuuuuuuuu.jpg"  alt="logoTeckaAzteca">
        <!--Boton inicio-->
        <div>
            <button type="button" id="start-button">
                <img src="imagenes/boton start.png"
                height="120px"
                width="276px"
                alt="">
            </button>
        </div>
  </div>
  
  <!-- BOX SCREEN -->
  <div id="game-screen">
   
    <!--GameBox-->
    <div id="game-box" >                    
      </div>    
        <p id="score"></p>
        <P id="timer"></P>            
      </div> 
  </div>
  
  <!-- GAME OVER SCREEN -->
  <div id="gameover-screen" class="container">
    <img src="imagenes/pantallagame over.jpg"  alt="pantalla-gameover">
    <!--Boton inicio-->
    <div>
        <button type="button" id="final-button">
            <img src="imagenes/boton start.png"
            height="120px"
            width="276px"
            alt="Start">
        </button>
  </div>

    <script src="scrpt/main.js"></script>
    <script src="scrpt/game+motorJuego.js"></script>
    <script src="scrpt/ball.js"></script>
    <!-- <script src="scrpt/ball2.js"></script> -->
    <script src="scrpt/paddle.js"></script> 
    <script src="scrpt/score.js"></script>
  </body>
</html>
